events {
    worker_connections 1024;
}


http {

	include /etc/nginx/mime.types;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {

		listen 8080;

		location / {
			if ($request_method = POST) {
				proxy_pass http://backend:8080;
			}
			proxy_pass http://frontend:8080;
		}
	}
}
